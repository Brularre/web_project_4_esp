<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Alrededor de los EEUU</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img
                    src="./images/main__logo.svg"
                    alt="Logo de Around the US"
                    class="header__logo"
                />
            </header>

            <section class="profile">
                <img
                    src="./images/profile_avatar.jpg"
                    alt="Imagen de perfil del usuario"
                    class="profile__avatar"
                />
                <div class="profile__info">
                    <h1 class="profile__name">
                        Jacques Cousteau
                        <button
                            type="submit"
                            class="profile__edit-btn"
                        ></button>
                    </h1>
                    <p class="profile__bio">Explorador</p>
                </div>
                <button type="submit" class="profile__add-btn"></button>
            </section>

            <main class="elements">
                <div class="elements__card">
                    <img
                        src="./images/elements-img-Yosemite.jpg"
                        alt="Fotografía del Valle de Yosemite"
                        class="elements__image"
                    />
                    <div class="elements__name-box">
                        <h2 class="elements__name">Valle de Yosemite</h2>
                        <button
                            type="submit"
                            class="elements__like-btn"
                        ></button>
                    </div>
                </div>

                <div class="elements__card">
                    <img
                        src="./images/elements-img-Louise.jpg"
                        alt="Fotografía del Lago Louise"
                        class="elements__image"
                    />
                    <div class="elements__name-box">
                        <h2 class="elements__name">Lago Louise</h2>
                        <button
                            type="submit"
                            class="elements__like-btn"
                        ></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                        src="./images/elements-img-Calvas.jpg"
                        alt="Fotografía de las Montañas Calvas"
                        class="elements__image"
                    />
                    <div class="elements__name-box">
                        <h2 class="elements__name">Montañas Calvas</h2>
                        <button
                            type="submit"
                            class="elements__like-btn"
                        ></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                        src="./images/elements-img-Latemar.jpg"
                        alt="Fotografía de Latemar "
                        class="elements__image"
                    />
                    <div class="elements__name-box">
                        <h2 class="elements__name">Latemar</h2>
                        <button
                            type="submit"
                            class="elements__like-btn"
                        ></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                        src="./images/elements-img-Vanoise.jpg"
                        alt="Fotografía del Parque Nacional Vanoise"
                        class="elements__image"
                    />
                    <div class="elements__name-box">
                        <h2 class="elements__name">Vanoise National Park</h2>
                        <button
                            type="submit"
                            class="elements__like-btn"
                        ></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img
                        src="./images/elements-img-diBraies.jpg"
                        alt="Fotografía del Lago di Braies"
                        class="elements__image"
                    />
                    <div class="elements__name-box">
                        <h2 class="elements__name">Lago di Braies</h2>
                        <button
                            type="submit"
                            class="elements__like-btn"
                        ></button>
                    </div>
                </div>
            </main>

            <footer class="footer">© 2022 Alrededor de los EEUU</footer>
        </div>
    </body>
</html>
