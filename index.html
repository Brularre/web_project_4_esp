<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Alrededor de los EEUU</title>
    </head>
    <body class="root">
        <div class="page">
            <header class="header">
                <img
                    src="./images/main__logo.svg"
                    alt="Logo de Around the US"
                    class="header__logo"
                />
            </header>
            <section class="profile">
                <img
                    src="./images/profile_avatar.jpg"
                    alt="Imagen de perfil del usuario"
                    class="profile__avatar"
                />
                <div class="profile__info">
                    <h1 class="profile__name">
                        Jacques Cousteau
                        <img
                            src="./images/profile__edit-btn.svg"
                            alt="Botón de editar perfil"
                            class="profile__edit-btn"
                        />
                    </h1>
                    <p class="profile__bio">Explorador</p>
                </div>
                <img
                    src="./images/profile__add-btn.svg"
                    alt="Botón de añadir contenido"
                    class="profile__add-btn"
                />
            </section>
            <main class="content"></main>
            <footer></footer>
        </div>
    </body>
</html>
