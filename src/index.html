<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alrededor de los EEUU</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/main__logo.svg')%>"
          alt="Logo de Around the US"
          class="header__logo"
        />
      </header>

      <section class="profile">
        <img
          src="<%=require('./images/profile_avatar.jpg')%>"
          alt="Imagen de perfil del usuario"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__about"></p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <main class="elements">
        <!-- CONTENIDO INYECTADO DESDE JAVASCRIPT -->
      </main>

      <footer class="footer">© 2022 Alrededor de los EEUU</footer>

      <div class="popup" id="popup__image">
        <button type="button" class="popup__close-btn"></button>
        <img src="#" alt="Imagen del popup" class="popup__image" />
        <h3 class="popup__image-caption">Título del popup</h3>
      </div>

      <div class="popup" id="popup__add-form">
        <form class="popup__form" name="popup__add-form" novalidate>
          <button type="button" class="popup__close-btn"></button>
          <h2 class="popup__form-title">Nuevo Lugar</h2>
          <div class="popup__input-container">
            <input
              type="text"
              name="place-name"
              id="place-name"
              class="popup__input"
              placeholder="Título"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__error-place-name"></span>
          </div>
          <div class="popup__input-container">
            <input
              type="url"
              name="place-link"
              id="place-link"
              class="popup__input"
              placeholder="Enlace a la imagen"
              required
            />
            <span class="popup__error-place-link"></span>
          </div>
          <button type="submit" class="popup__submit-btn">Guardar</button>
        </form>
      </div>

      <div class="popup" id="popup__edit-form">
        <form class="popup__form" name="popup__edit-form" novalidate>
          <button type="button" class="popup__close-btn"></button>
          <h2 class="popup__form-title">Editar perfil</h2>
          <div class="popup__input-container">
            <input
              type="text"
              name="profile-name"
              id="profile-name"
              class="popup__input"
              placeholder="Tu nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error-profile-name"></span>
          </div>
          <div class="popup__input-container">
            <input
              type="text"
              name="profile-about"
              id="profile-about"
              class="popup__input"
              placeholder="Sobre ti"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error-profile-about"></span>
          </div>
          <button type="submit" class="popup__submit-btn">Guardar</button>
        </form>
      </div>
    </div>

    <!-- TEMPLATES -->
    <template id="template_cards">
      <div class="elements__card">
        <button type="button" class="elements__del-btn"></button>
        <img
          src="#"
          alt="Fotografía en Web 'Around the US'"
          class="elements__image"
        />
        <div class="elements__name-box">
          <h2 class="elements__name">Nombre de Lugar</h2>
          <div class="elements__like-box">
            <button type="submit" class="elements__like-btn"></button>
            <div class="elements__like-number"></div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
